<!DOCTYPE html>
{%extends "base.html" %}{% block title %} Support {% endblock 
    %}

{% block content %}
<html lang="en">
  <body>
  <h1 style="text-align:left;">Support Page</h1>
<h4 style="text-align:left;">This page shows other organisations websites
  you can visit which also work for the same cause. The sites are listed below.</h4>
  <!-- Row Of Images -->
  <div class="row">
    <div class="column">
      <img src="img_snow.jpg" alt="Snow" style="width:100%">
    </div>
    <div class="column">
      <img src="img_forest.jpg" alt="Forest" style="width:100%">
    </div>
    <div class="column">
      <img src="img_mountains.jpg" alt="Mountains" style="width:100%">
    </div>
  </div>
<style>
/* Three image containers (use 25% for four, and 50% for two, etc) */
.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}

.footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
    }
</style>
    <div class="footer">
      <p> Global Hunger Support @ltd 2022</p>
    </div>
  </body>
</html>
{% endblock %}
