<!DOCTYPE html>
{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
  %}
  <html lang="en">
    <body>
    <form method="POST">
      <h3 style="text-align: center">Login</h3>
      <p style="text-align:left"> Hi! By now you will have signed up by now.
      So please login to access the site.</p>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: black;
        color: white;
        text-align: center;
      }
      </style>
      
      <div class="footer">
        <p>@ltd 2022</p>
        </div>
    </body>
  </html>
  {% endblock %}
